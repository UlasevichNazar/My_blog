{% extends "blog/base.html" %}
{% block title %}
My Blog
{% endblock %}
{% block content %}
<h1>My Blog</h1>
{% for p in post %}
<h2>
    <a href="{% url 'blog:post_detail' p.id %}">
        {{p.title}}
    </a>
</h2>
<p class="date">
    Published {{p.publish}} by {{ p.author }}
</p>
{{p.body|truncatewords:30|linebreaks}}
{% endfor %}
{% endblock %}
